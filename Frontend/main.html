<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - University Rojak</title>
    <!-- <link href="{{url_for('static', path='/css/app.css')}}" rel="stylesheet" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block head %}{% endblock %}
</head>

<body class="d-flex flex-column min-vh-100" style="background-color: rgba(45, 44, 44, 0.901);">
    {% block navbar %}
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">University Rojak</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/articles">Articles</a>
                    </li>
                </ul>
                <button type="button" class="btn btn-primary custom-button ms-auto" data-bs-toggle="modal"
                    data-bs-target="#urlModal">
                    Check a News Article
                </button>
            </div>
        </div>
    </nav>
    {% endblock %}

    <div class="flex-grow-1">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Keep only the copyright section -->
    <div class="copyright">
        Â© 2024 Copyright University Rojak
    </div>

    <!-- Full bundle -->
    <script>
        const currentPath = window.location.pathname;

        const navLinks = document.querySelectorAll('.navbar-nav .nav-link');

        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });
    </script>

    <script>
    </script>

    {% block script %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>


<style>
    /* Navbar styling */
    .custom-navbar {
        background-color: #333333;
        color: #ffffff;
    }

    .custom-navbar .nav-link {
        color: #ffffff;
    }

    .custom-navbar .nav-link:hover {
        color: #f8c529;
    }

    .custom-navbar .nav-link.active {
        font-weight: bold;
        color: #f8c529;
    }

    .custom-navbar .navbar-brand {
        color: #ffffff;
    }

    .custom-navbar .navbar-brand:hover {
        color: #f8c529;
    }

    /* Copyright section */
    .copyright {
        background-color: #333333;
        color: white;
        text-align: center;
        padding: 8px;
        font-size: 14px;
    }
    
    .container-lg {
        padding: 20px;
        margin: 0 auto;
    }

    .row {
        margin-bottom: 10px;
    }

    .chart-container {
        padding: 5px;
        background-color: rgb(203, 203, 203);
        border-radius: 15px;
        width: 400px;
        height: 230px;
        margin: 5px;
    }

    canvas {
        width: 100%;
        height: 100%;
    }

    .chart-wrapper {
        padding-bottom: 3px;
        padding-right: 8px;
    }

    .custom-button {
        background-color: #007bff;
        color: white;
        border: none;
    }

    .custom-button:hover {
        background-color: #0056b3;
        color: white;
    }

    .custom-table {
        background-color: #333333;
        color: white;
        border-color: #575656;
        border-width: 3px;
    }

    .custom-table th {
        background-color: #444444;
        color: white;
        border-width: 3px;
    }

    .custom-table td {
        background-color: #444444;
        color: white;
        border-width: 3px;
    }

    .modal-header {
        background-color: #444444;
        color: white;
    }

    /* Custom styling for the domain table */
    .custom-domain-table {
        margin-top: 30px;
        background-color: #333333; /* Dark background */
        color: white; /* White text */
        border-color: #575656; /* Lighter border */
        border-width: 3px; /* Border width */
    }

    .custom-domain-table th {
        margin-top: 30px;
        background-color: #444444; /* Darker header */
        color: white;
        border-width: 3px;
    }

    .custom-domain-table td {
        margin-top: 30px;
        background-color: #444444; /* Darker cells */
        color: white;
        border-width: 3px;
    }

    /* Padding for cells to give more space */
    .custom-domain-table td, .custom-domain-table th {
        padding: 10px;
        text-align: center;
    }

    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .pagination-container {
    text-align: center;
    margin-top: 20px;
    }

    .pagination {
        padding: 0;
        margin: 0;
    }

    .pagination .page-item {
        display: inline;
    }

    .pagination .page-link {
        color: #000000; /* Custom color */
        font-size: 12px; /* Adjust font size */
        padding: 5px 10px; /* Adjust button size */
        text-decoration: none;
        margin: 0 5px;
        border-radius: 5px; /* Rounded corners */
        border: 1px solid #f8c529; /* Add border */
        background-color: #fff; /* Background color */
        transition: background-color 0.3s, color 0.3s;
    }

    .pagination .page-link:hover {
        background-color: #f8c529;
        color: #fff; /* Change color on hover */
    }

    .pagination .disabled .page-link {
        color: #ccc;
        border-color: #ccc;
        pointer-events: none;
    }

    .pagination .active .page-link {
        background-color: #f8c529;
        color: #fff;
        border-color: #f8c529;
    }
</style>
</html>
