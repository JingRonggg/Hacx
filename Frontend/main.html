<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - University Rojak</title>
    <!-- <link href="{{url_for('static', path='/css/app.css')}}" rel="stylesheet" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {% block navbar %}
    {% include 'includes/_navbar.html' %}
    {% endblock %}

    <!-- body -->
    <div class="container-lg">
        <form method="post">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">News Article URL </label>
                <input type="text" id="input_data" name="input_data" class="form-control" placeholder="URL Link"
                    value="{{ input_data }}">
            </div>
            <input id="submitButton" class="btn btn-primary" type="submit" value="Check">
        </form>

        <p>Result: <br> {{ result }}</p>
    </div>

    {% block footer %}
    {% include 'includes/_footer.html' %}
    {% endblock %}


    <!-- Full bundle -->
    {% block script %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
