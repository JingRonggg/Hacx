<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - University Rojak</title>
    <!-- <link href="{{url_for('static', path='/css/app.css')}}" rel="stylesheet" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block head %}{% endblock %}

    <!-- Custom CSS for Navbar -->
    <style>
        /* Custom styles for the navbar */
        .custom-navbar {
            background-color: #333333; /* Custom dark grey background */
            color: #ffffff; /* White text color */
        }

        .custom-navbar .nav-link {
            color: #ffffff; /* White color for navbar links */
        }

        .custom-navbar .nav-link:hover {
            color: #f8c529; /* Gold color on hover */
        }

        .custom-navbar .nav-link.active {
            font-weight: bold; /* Make active link bold */
            color: #f8c529; /* Gold color for active link */
        }

        .custom-navbar .navbar-brand {
            color: #ffffff; /* White color for the brand */
        }

        .custom-navbar .navbar-brand:hover {
            color: #f8c529; /* Gold color for the brand on hover */
        }

        /* Simple copyright section */
        .copyright {
            background-color: #333333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100" style="background-color: rgba(45, 44, 44, 0.901);">
    {% block navbar %}
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">University Rojak</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/articles">Articles</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}

    <div class="flex-grow-1">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Keep only the copyright section -->
    <div class="copyright">
        Â© 2024 Copyright University Rojak
    </div>

    <!-- Full bundle -->
    <script>
        const currentPath = window.location.pathname;

        const navLinks = document.querySelectorAll('.navbar-nav .nav-link');

        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });
    </script>

    <script>
    </script>

    {% block script %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
